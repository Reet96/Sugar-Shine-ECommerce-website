<body>

    <header>
        <h1>Sugar & Shine</h1>
        <!-- or, if you're using a logo -->
        
    <!-- Navbar -->

        <ul>
            <li><a href="home.html">Home</a></li>

            <li><a href="aboutus.html">About Us</a></li>

        </ul>
    </nav>
</header>
    <!-- Contact Us Page -->
    <section id="contact-us">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Email:</strong><a href="mailto:sugarandshine@gmail.com">sugarandshine@gmail.com</a></p>
            <p><strong>Phone:</strong><a href="tel:+91 9094412367">+91 9094412367</a></p>
            <p><strong>Address:</strong> B-404, Lajpat Nagar, New Delhi</p>
        </div>

        <!-- Contact Form -->
        <h3>Send Us a Message</h3>
        <form id="contact-form" onsubmit="return validateForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <!-- Form Validation Script -->
        <script>
            function validateForm() {
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var message = document.getElementById('message').value;

                if (name === "" || email === "" || message === "") {
                    alert("All fields are required.");
                    return false;
                }
                alert("Your Message is highly appreciated, We will respond back soon!");
                return true;
            }
        </script>
    </section>

    <!-- Footer -->
